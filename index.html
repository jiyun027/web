<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐스제로</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 블럭 1번 -->
    <div class="box1">
        <div class="cont1">
            <div class="logo"><img src="img/01_logo.png" alt="롯데로고"></div>
            <div class="title"><img src="img/02_title.png" alt="탐스그룹"></div>
        </div>
    </div>
    <!-- 블럭 2번 -->
    <div class="box2">
        <div class="cont2">
            <div class="slogan"><img src="img/03_slogan.png" alt="슬로건"></div>
        </div>
    </div>
    <!-- 블럭 3번 -->
    <div class="box3">
        <div class="cont3">
            <div class="can2"><img src="img/04_1can.png" alt="탐스제품사진"></div>
            <div class="text"><img src="img/05_detail.png" alt="탐스내용"></div>
        </div>
    </div>
    <!-- 블럭 4번 -->
    <div class="box4">
        <div class="cont4">
            <img src="img/06_label.png" alt="탐스 라벨" class="label-image">
            <img src="img/06_label0.png" alt="탐스 라벨 오버레이" class="label-overlay">
        </div>
    </div>
    <!-- 블럭 5번 -->
    <div class="box5">
        <div class="cont5">
            <img src="img/07_5can.png" alt="탐스5개제품">
        </div>
    </div>
    <!-- 블럭 6번 -->
    <div class="box6">
        <div class="cont6">
            <img src="img/08_footer.png" alt="롯데로고, 탐스제로로고">
        </div>
    </div>
</body>
</html>
